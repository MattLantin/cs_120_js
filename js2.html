<html>
<head>
    <title>Problem 2</title>
</head>
<body>
    <script>
        let fahrenheit = parseFloat(prompt("Enter temperature in Fahrenheit:"));
        let celsius = (fahrenheit - 32) * 5/9;
        alert(`Temperature in Celsius: ${celsius.toFixed(2)}`);

        let celsiusInput = parseFloat(prompt("Enter temperature in Celsius:"));
        let fahrenheitConverted = (celsiusInput * 9/5) + 32;
        alert(`Temperature in Fahrenheit: ${fahrenheitConverted.toFixed(2)}`);
    </script>
</body>
</html>
