<html>
<head>
    <title>Problem 5</title>
</head>
<body>
    <script>
        function timesTable(num) {
            for (let i = 1; i <= 12; i++) {
                document.write(`${num} x ${i} = ${num * i} <br>`);
            }
        }
        timesTable(3);
        document.write("<hr>");
        timesTable(7);
        document.write("<hr>");
        timesTable(11);
    </script>
</body>
</html>
